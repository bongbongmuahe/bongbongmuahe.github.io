<html>
<head>
<title>Chương trình tìm ước chung và bội chung</title>
<meta http-equiv="Content-type" content="text/html; charset=utf8">
<script type="text/javascript">function timUCLN(a,b)
{
var temp;
if (b==0)
return a;
else
return timUCLN(b,a%b);
}
function timBCNN(a,b)
{
return a * b / timUCLN(a,b);
}</script>
</head>
<body>
<p>Nhập vào a: <input type="text" id="a"></p>
<p>Nhập vào b: <input type="text" id="b"></p>
<p>Ước chung lớn nhất: <input type="text" id="UCLN" disabled="true"> <input type="button" value="Tìm UCLN" onclick="UCLN.value=timUCLN(a.value,b.value)"/></p>
<p>Bội chung nhỏ nhất: <input type="text" id="BCNN" disabled="true"> <input type="button" value="Tìm BCNN" onclick="BCNN.value=timBCNN(a.value,b.value)"/></p>
</body>
</html>
