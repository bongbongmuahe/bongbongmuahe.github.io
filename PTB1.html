<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf8">
<title>Chương trình giải phương trình bậc 1</title>
<script type="text/javascript">function giaiPTb1(a,b)
{
if (a==0)
if (b!=0)
alert("Vô nghiệm");
else
alert("Vô số nghiệm");
else
x1.value=-b/a;
}</script>
</head>
<body>
<h3>Phương trình có dạng ax+b=0</h3>
<p>Nhập vào hệ số a: <input type="text" id="a"/></p>
<p>Nhập vào hệ số b: <input type="text" id="b"/></p>
<p>Kết quả: <input type="text" id="x1" disabled="true"/></p>
<input type="button" value="Giải" onclick="giaiPTb1(a.value,b.value)"/>
</body>
</html>
