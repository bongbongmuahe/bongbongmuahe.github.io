<html>
<head>
<meta http-equiv = "Content-Type" content = "text/html; charset=utf-8"> 
<title>Chương trình kiểm tra số chẵn lẻ</title>
<script type = "text/javascript">function ktChanLe(n)
{
if (n%2==0)
alert("Số chẵn");
else
alert("Số lẻ");
}</script>
</head>
<body>
<p>Nhập vào số nguyên n: <input type = "text" id = "n"</p>
<input type = "button" value = "Kiểm tra" onclick = "ktChanLe(n.value)"/>
</body>
</html>
