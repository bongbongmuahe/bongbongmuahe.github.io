<html>
<head>
<title>Chương trình tính tổng dãy số từ 1 đến n</title>
<meta http-equiv="Content-Type"content="text/html;charset=utf-8"> 
<script type = "text/javascript">function tinhTong(n)
{
if (n>0)
{
var tong = 0;
for (i=1;i<=n;i++)
{
tong += i;
}
return tong;
}
else
{
alert("Bạn hãy nhập n > 0");
}
}</script>
</head>
<body>
<p>Nhập vào n > 0: <input type="text" id = "n"/></p>
<p>Tổng: <input type="text" id = "kq" disabled = "true" /></p>
<input type="button" value = "Tính tổng" onclick = "kq.value = tinhTong(n.value);"/>
</body>
</html>
